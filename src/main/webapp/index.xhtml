<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Kursbokning</title>
	</h:head>
	<h:body>
		<h2>Courses</h2>
		<p:dataTable var="course" value="#{courses.list}">
			<p:column headerText="Name">
				<h:outputText value="#{course.name}" />
			</p:column>
		</p:dataTable>
		<h2>Students</h2>
		<p:dataTable var="student" value="#{students.lazyModel}" rows="10" lazy="true" paginator="true">
			<p:column headerText="Name">
				<h:outputText value="#{student.name}" />
			</p:column>
			<p:column headerText="Boka Kurser">
				<h:form>
					<h:commandLink action="#{students.bookCourses(student)}" value="Boka" />
				</h:form>
			</p:column>
		</p:dataTable>
	</h:body>
</html>
