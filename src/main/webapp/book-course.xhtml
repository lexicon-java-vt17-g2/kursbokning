<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Kursbokning för #{students.single.name}</title>
	</h:head>
	<h:body>
		<h1>Kursbokning för #{students.single.name}</h1>
		<h:form>
			<h:inputHidden value="${students.single}" />
			<p:selectManyMenu value="#{students.single.courses}">
				<f:selectItems value="${courses.list}" var="course" itemLabel="#{course.name}" />
			</p:selectManyMenu>
			<h:commandButton action="${students.saveSingle}" value="Save" />
		</h:form>
	</h:body>
</html>
